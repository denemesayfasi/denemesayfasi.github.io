<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ErolGoÂ® Â· Navigasyon Sistemi</title>
  <style>
    :root{
      --bg: #0b1020; --card: rgba(255,255,255,0.08); --border: rgba(255,255,255,0.18);
      --text: #e8eefc; --muted: #a8b3cf; --brand: #00a3ff; --brand-2: #4fd1c5; --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f4f7fb; --card:#fff; --border:#cfd6e3; --text:#111827; --muted:#5b6476; --shadow:0 6px 20px rgba(0,0,0,.12); }
    }
    *{ box-sizing:border-box }
    body{ margin:0; font-family:"Segoe UI",Roboto,Arial,system-ui; background:var(--bg); color:var(--text); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px }

    /* Splash */
    #splash{ position:fixed; inset:0; background:var(--bg); display:flex; flex-direction:column; gap:16px; align-items:center; justify-content:center; z-index:9999; transition:.7s ease }
    #splash.hide{ opacity:0; visibility:hidden }
    #splash .logo{ width:95px; height:95px; border-radius:22px; background:linear-gradient(135deg,var(--brand),var(--brand-2)); display:flex; align-items:center; justify-content:center; font-size:42px; font-weight:900; color:#fff; box-shadow:var(--shadow); animation:pulse 1.4s ease-in-out infinite }
    @keyframes pulse{ 0%{transform:scale(1)} 50%{transform:scale(1.07)} 100%{transform:scale(1)} }
    #splash .title{ font-size:28px; font-weight:800; animation:fadeIn 1s ease forwards }
    @keyframes fadeIn{ from{opacity:0} to{opacity:1} }

    .app{ width:100%; max-width:900px }
    header{ display:flex; gap:14px; align-items:center; margin-bottom:20px }
    header .logo{ width:55px; height:55px; border-radius:16px; background:linear-gradient(135deg,var(--brand),var(--brand-2)); display:flex; justify-content:center; align-items:center; color:#fff; font-size:24px; font-weight:900; box-shadow:var(--shadow) }
    .title{ font-size:24px; font-weight:800 }
    .subtitle{ color:var(--muted); font-size:14px; margin-top:2px }

    .card{ background:var(--card); border:1px solid var(--border); border-radius:18px; padding:18px; box-shadow:var(--shadow); backdrop-filter: blur(10px) }
    .row{ display:flex; gap:10px; flex-wrap:wrap }
    input{ flex:1 1 320px; padding:14px; border-radius:12px; border:1px solid var(--border); background:rgba(255,255,255,.04); color:var(--text); font-size:20px; text-align:center }
    input:focus{ outline:2px solid var(--brand) }
    button{ border-radius:12px; font-size:16px; cursor:pointer; transition:.2s; display:flex; align-items:center; gap:8px }
    .primary{ padding:12px 22px; border:0; color:#fff; font-weight:700; background:linear-gradient(135deg,var(--brand),var(--brand-2)); box-shadow:var(--shadow) }
    .spinner{ width:20px; height:20px; border:3px solid rgba(255,255,255,.3); border-top-color:#fff; border-radius:50%; display:none; animation:spin .9s linear infinite }
    @keyframes spin{ to{ transform: rotate(360deg) } }

    /* Suggestions */
    #suggest{ margin-top:6px; border:1px solid var(--border); border-radius:12px; overflow:hidden; display:none; background:var(--card); box-shadow:var(--shadow) }
    .sug-item{ padding:12px; cursor:pointer; border-bottom:1px solid var(--border) }
    .sug-item:last-child{ border-bottom:0 }
    .sug-item:hover{ background:rgba(255,255,255,.08) }

    /* Result */
    .result{ margin-top:20px; display:none }
    .grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(230px,1fr)); gap:12px }
    .kv{ border:1px dashed var(--border); border-radius:12px; padding:12px; word-break:break-word }
    .k{ color:var(--muted); font-size:12px }
    .v{ font-weight:700; margin-top:4px }

    /* Map */
    #mapBox{ margin-top:18px; border-radius:14px; overflow:hidden; border:1px solid var(--border); display:none }
    iframe{ width:100%; height:310px; border:0 }

    /* Toast */
    #toast{ position:fixed; left:50%; bottom:24px; transform:translateX(-50%) translateY(20px); background:#111827; color:#fff; padding:12px 16px; border-radius:10px; opacity:0; visibility:hidden; transition:.35s; box-shadow:var(--shadow) }
    #toast.show{ opacity:1; visibility:visible; transform:translateX(-50%) translateY(0) }

    /* Secondary button minimal style to match theme */
    .secondary{ border:1px solid var(--border); background:transparent; color:var(--text); padding:12px 18px; }
  </style>
</head>
<body>
  <!-- Splash -->
  <div id="splash"><div class="logo">EG</div><div class="title">ErolGoÂ®</div></div>

  <div class="app">
    <header>
      <div class="logo">EG</div>
      <div>
        <div class="title">ErolGoÂ® Â· Navigasyon Sistemi</div>
        <div class="subtitle">Coding By ETÃœRK</div>
      </div>
    </header>

    <div class="card">
      <div class="row">
        <input id="binaIdInput" type="tel" inputmode="numeric" pattern="[0-9]*" placeholder="Bina ID girin" autocomplete="off" />
        <button id="btnAra" class="primary">Ara <span id="spin" class="spinner"></span></button>
      </div>

      <div id="suggest"></div>

      <div id="sonuc" class="result">
        <div id="grid" class="grid"></div>
        <div class="row" style="margin-top:18px">
          <a id="navBtn" class="primary" href="#" target="_blank" rel="noopener noreferrer">ðŸ§­ Navigasyona Git</a>
          <button id="btnYeni" class="secondary">Yeni Sorgu</button>
        </div>
      </div>

      <div id="mapBox"><iframe id="mapFrame" loading="lazy"></iframe></div>
    </div>
  </div>

  <div id="toast"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Splash hide
    setTimeout(() => document.getElementById('splash').classList.add('hide'), 2500);

    // Supabase client
    const db = supabase.createClient(
      'https://luyhfyhwqyzwdjpcfyyn.supabase.co',
      'sb_publishable_FftwyHK-9ZkFEp37Ejrv6A_ctj6mLFy'
    );
    const TABLE = 'bina_liste';

    // Elements
    const input = document.getElementById('binaIdInput');
    const suggest = document.getElementById('suggest');
    const sonuc = document.getElementById('sonuc');
    const grid = document.getElementById('grid');
    const spin = document.getElementById('spin');
    const toast = document.getElementById('toast');
    const mapBox = document.getElementById('mapBox');
    const mapFrame = document.getElementById('mapFrame');
    const btnAra = document.getElementById('btnAra');
    const navBtn = document.getElementById('navBtn');
    const btnYeni = document.getElementById('btnYeni');

    // Toast helper
    function showToast(msg, type='info'){
      toast.textContent = msg;
      toast.style.background = type==='error' ? '#b91c1c' : '#111827';
      toast.classList.add('show');
      setTimeout(()=> toast.classList.remove('show'), 2000);
    }

    // Turkish Title Case
    function titleCaseTR(str){
      if(!str) return '';
      return str
        .toLocaleLowerCase('tr-TR')
        .split(/(\s+)/)
        .map(w => w.trim() ? w[0].toLocaleUpperCase('tr-TR') + w.slice(1) : w)
        .join('');
    }

    // Numeric-only
    input.addEventListener('input', () => {
      const digits = input.value.replace(/\D/g, '');
      if(input.value !== digits) input.value = digits;
    });
    input.addEventListener('paste', (e)=>{
      e.preventDefault();
      const text = (e.clipboardData || window.clipboardData).getData('text');
      const digits = (text||'').replace(/\D/g,'');
      document.execCommand('insertText', false, digits);
    });

    // Suggestions (BINA ID)
    let suggestAbort;
    input.addEventListener('keyup', async (e)=>{
      const val = input.value.trim();
      if(e.key === 'Enter'){ ara(); return; }
      suggest.innerHTML = '';
      suggest.style.display = 'none';
      if(val.length < 2) return;
      try{
        if(suggestAbort){ suggestAbort.cancelled = true; }
        const ctx = { cancelled:false }; suggestAbort = ctx;
        let { data, error } = await db
          .from(TABLE)
          .select('BÄ°NA ID')
          .ilike('BÄ°NA ID', `%${val}%`)
          .limit(8);
        if(error){
          ({ data, error } = await db
            .from(TABLE)
            .select('BÄ°NA ID')
            .gte('BÄ°NA ID', val)
            .lte('BÄ°NA ID', val + '9999999999')
            .limit(8));
        }
        if(ctx.cancelled) return;
        if(error || !data || !data.length) return;
        suggest.style.display = 'block';
        suggest.innerHTML = data.map(r => `<div class="sug-item" data-id="${r['BÄ°NA ID']}">${r['BÄ°NA ID']}</div>`).join('');
        document.querySelectorAll('.sug-item').forEach(el => {
          el.onclick = () => { input.value = el.dataset.id; suggest.style.display='none'; ara(); };
        });
      }catch(err){ /* ignore */ }
    });

    // Yeni Sorgu (reset to first screen)
    btnYeni.addEventListener('click', () => {
      input.value = '';
      suggest.style.display = 'none';
      grid.innerHTML = '';
      sonuc.style.display = 'none';
      mapBox.style.display = 'none';
      navBtn.href = '#';
      input.focus();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Search
    async function ara(){
      const id = input.value.trim();
      if(!id){ showToast('LÃ¼tfen Bina ID girin','error'); return; }
      spin.style.display = 'inline-block';
      btnAra.disabled = true;
      const { data, error } = await db
        .from(TABLE)
        .select('*')
        .eq('BÄ°NA ID', id)
        .limit(1);
      spin.style.display = 'none';
      btnAra.disabled = false;
      if(error){ showToast('Veri Ã§ekilirken hata','error'); return; }
      if(!data || !data.length){
        sonuc.style.display = 'none'; mapBox.style.display='none';
        showToast('Bina bulunamadÄ±','error'); return;
      }
      const b = data[0];
      const fields = [
        ['Bina ID','BÄ°NA ID'],
        ['Ä°l','Ä°L'],
        ['Ä°lÃ§e','Ä°LÃ‡E'],
        ['Mahalle','MAHALLE'],
        ['Cadde / Sokak','CADDE / SOKAK'],
        ['KapÄ± No','KAPI NO'],
        ['Eski KapÄ± No','ESKÄ° KAPI NO'],
        ['Site AdÄ±','SÄ°TE ADI'],
        ['Blok AdÄ±','BLOK ADI'],
        ['Bina AdÄ±','BÄ°NA ADI'],
        ['Koordinat','KOORDÄ°NAT']
      ];
      let html='';
      for(const [k,c] of fields){
        let v = b[c];
        if(v === undefined || v === null) continue;
        v = String(v).trim();
        if(!v || v === '-') continue; // boÅŸsa hiÃ§ gÃ¶sterme
        if(c !== 'KOORDÄ°NAT' && c !== 'BÄ°NA ID') v = titleCaseTR(v);
        html += `<div class=\"kv\"><div class=\"k\">${k}</div><div class=\"v\">${v}</div></div>`;
      }
      grid.innerHTML = html;
      sonuc.style.display = html ? 'block' : 'none';
      // Map marker
      const coordsRaw = (b['KOORDÄ°NAT'] || '').toString();
      const parts = coordsRaw.split(',');
      if(parts.length === 2){
        const lat = parts[0].trim(); const lng = parts[1].trim();
        if(lat && lng){
          mapBox.style.display = 'block';
          mapFrame.src = `https://maps.google.com/maps?q=${lat},${lng}&z=16&output=embed`;
        } else { mapBox.style.display='none'; }
      } else { mapBox.style.display='none'; }
      // Nav button uses LINK (hidden field), fallback to coords
      let link = (b['LÄ°NK'] || '').toString().trim();
      if(!link && (b['KOORDÄ°NAT']||'').toString().includes(',')){
        const [lt,lg] = b['KOORDÄ°NAT'].toString().split(',');
        link = `https://www.google.com/maps/search/?api=1&query=${lt.trim()}%2C${lg.trim()}`;
      }
      navBtn.href = link && link.startsWith('http') ? link : '#';
    }

    // Trigger
    btnAra.addEventListener('click', ara);
    input.addEventListener('keydown', (e)=>{ if(e.key==='Enter') ara(); });
  </script>
</body>
</html>
