<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ErolGoÂ® Â· Navigasyon Sistemi</title>

  <style>
    /* ===== Light Tema (Sabit) ===== */
    :root{
      --bg:#f4f7fb;
      --card:#fff;
      --border:#cfd6e3;
      --text:#111827;
      --muted:#5b6476;
      --brand:#009cff;
      --brand-2:#3edac5;
      --shadow:0 6px 20px rgba(0,0,0,.12);
    }
    body{
      margin:0;
      font-family:"Segoe UI",Roboto,Arial,system-ui;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    /* ===== Splash ===== */
    #splash{
      position:fixed; inset:0; background:var(--bg);
      display:flex; flex-direction:column; gap:16px;
      align-items:center; justify-content:center;
      z-index:9999; transition:.6s ease;
    }
    #splash.hide{ opacity:0; visibility:hidden }
    #splash .logo{
      width:95px; height:95px; border-radius:22px;
      background:linear-gradient(135deg,var(--brand),var(--brand-2));
      display:flex; justify-content:center; align-items:center;
      color:#fff; font-size:42px; font-weight:900;
      box-shadow:var(--shadow);
      animation:pulse 1.6s infinite;
    }
    @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.07)}100%{transform:scale(1)}}
    #splash .title{ font-size:28px; font-weight:800 }

    /* ===== App Header & Card ===== */
    .app{ max-width:900px; width:100% }
    header{ display:flex; gap:14px; align-items:center; margin-bottom:20px }
    header .logo{
      width:55px; height:55px; border-radius:16px;
      background:linear-gradient(135deg,var(--brand),var(--brand-2));
      display:flex; justify-content:center; align-items:center;
      color:#fff; font-size:24px; font-weight:900; box-shadow:var(--shadow)
    }
    .title{ font-size:24px; font-weight:800 }
    .subtitle{ color:var(--muted); font-size:14px; margin-top:2px }
    .card{
      background:var(--card); border:1px solid var(--border);
      border-radius:18px; padding:18px; box-shadow:var(--shadow);
    }

    /* ===== Input SatÄ±rÄ± (stabil flex) ===== */
    .row{
      display:flex; gap:12px; flex-wrap:wrap; align-items:center;
    }
    .input-wrap{
      position:relative;
      flex:1 1 420px;    /* input geniÅŸ alanÄ± kaplasÄ±n */
      min-width:260px;
      display:flex; align-items:center;
    }
    input{
      width:100%;
      padding:14px 60px 14px 14px;
      border-radius:16px;
      border:2px solid var(--border);
      background:#fff;
      color:#111;
      font-size:20px;
      text-align:center;
      box-shadow:0 0 15px rgba(0,0,0,.06);
      transition:border-color .2s, box-shadow .2s;
    }
    input:focus{
      outline:none; border-color:var(--brand);
      box-shadow:0 0 10px rgba(0,162,255,.35);
    }

    /* ===== Tema uyumlu mikrofon ===== */
    #micBtn{
      position:absolute; right:8px;
      width:46px; height:46px; border-radius:50%;
      border:none; cursor:pointer;
      background:linear-gradient(135deg,var(--brand),var(--brand-2));
      display:flex; justify-content:center; align-items:center;
      box-shadow:0 4px 10px rgba(0,162,255,.30);
    }
    #micBtn svg{ width:26px; height:26px; fill:#fff }

    /* ===== Ara butonu (kayma yok) ===== */
    #btnAra{
      flex:0 0 auto;                 /* geniÅŸliÄŸi sabitle */
      white-space:nowrap;
      border-radius:16px;
      background:linear-gradient(135deg,var(--brand),var(--brand-2));
      font-size:18px; font-weight:700;
      padding:12px 22px; color:#fff; border:none;
      box-shadow:var(--shadow);
      display:flex; align-items:center; gap:6px;
      cursor:pointer;
    }
    .spinner{
      width:20px; height:20px;
      border:3px solid rgba(255,255,255,.3);
      border-top-color:#fff; border-radius:50%;
      display:none; animation:spin .9s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    /* ===== Ã–neriler ===== */
    #suggest{
      margin-top:6px; border:1px solid #eee; background:#fff;
      border-radius:12px; display:none; overflow:hidden;
      box-shadow:var(--shadow); color:#111;
    }
    .sug-item{ padding:12px; cursor:pointer; border-bottom:1px solid #eee }
    .sug-item:hover{ background:#f4f7fb }
    .sug-item:last-child{ border-bottom:0 }

    /* ===== SonuÃ§lar ===== */
    .result{ display:none; margin-top:20px; }
    .grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(230px,1fr)); gap:12px }
    .kv{ background:#fff; color:#111; border:1px dashed #ddd; border-radius:12px; padding:12px; word-break:break-word }
    .k{ color:#5b6476; font-size:12px }
    .v{ font-weight:700; margin-top:4px }

    /* ===== Harita ===== */
    #mapBox{ display:none; margin-top:18px; border-radius:14px; overflow:hidden; border:1px solid #ddd }
    iframe{ width:100%; height:310px; border:0 }

    /* ===== Navigasyon / Yeni Sorgu ===== */
    #navBtn{
      font-size:18px; display:flex; align-items:center; gap:8px;
      background:linear-gradient(135deg,var(--brand),var(--brand-2));
      border-radius:12px; padding:12px 20px;
      color:#fff; font-weight:700; text-decoration:underline;
    }
    .secondary{
      border:1px solid var(--border); background:#fff; color:#111;
      padding:12px 18px; border-radius:12px; cursor:pointer;
    }

    /* ===== Toast ===== */
    #toast{
      position:fixed; left:50%; bottom:30px; transform:translateX(-50%);
      background:#111; color:#fff; padding:12px 16px; border-radius:10px;
      opacity:0; visibility:hidden; transition:.3s;
    }
    #toast.show{ opacity:1; visibility:visible }
  </style>
</head>

<body>

  <!-- Splash -->
  <div id="splash">
    <div class="logo">EG</div>
    <div class="title">ErolGoÂ®</div>
  </div>

  <div class="app">
    <header>
      <div class="logo">EG</div>
      <div>
        <div class="title">ErolGoÂ® Â· Navigasyon Sistemi</div>
        <div class="subtitle">Coding By ETÃœRK</div>
      </div>
    </header>

    <div class="card">

      <!-- Arama AlanÄ± -->
      <div id="inputArea" class="row">
        <div class="input-wrap">
          <input id="binaIdInput" type="tel" inputmode="numeric" pattern="[0-9]*" placeholder="Bina ID girin" autocomplete="off" />
          <button id="micBtn" aria-label="Sesli arama baÅŸlat">
            <!-- Material Mic Icon -->
            <svg viewBox="0 0 24 24"><path d="M12 14q-1.25 0-2.125-.875T9 11V5q0-1.25.875-2.125T12 2q1.25 0 2.125.875T15 5v6q0 1.25-.875 2.125T12 14Zm-1 8v-3.1q-2.35-.35-3.875-2.1T5.6 12H7q.35 1.95 1.8 3.225T12 16q2.15 0 3.6-1.275T17.4 12h1.4q-.45 2.6-1.975 4.35T13 18.9V22Z"/></svg>
          </button>
        </div>
        <button id="btnAra">Ara <span id="spin" class="spinner"></span></button>
      </div>

      <div id="suggest"></div>

      <!-- SonuÃ§ -->
      <div id="sonuc" class="result">
        <div id="grid" class="grid"></div>
        <div class="row" style="margin-top:18px">
          <a id="navBtn" href="#" target="_blank" rel="noopener noreferrer">ðŸ§­ Navigasyona Git</a>
          <button id="btnYeni" class="secondary">Yeni Sorgu</button>
        </div>
      </div>

      <div id="mapBox"><iframe id="mapFrame" loading="lazy"></iframe></div>
    </div>
  </div>

  <div id="toast"></div>

  <!-- âœ… DoÄŸru Script Etiketi -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    /* ===== SPLASH + TTS (YalnÄ±zca 1 kez) ===== */
    (function initSplash(){
      const splash = document.getElementById("splash");
      let hidden = false;
      let alreadySpoken = false;

      const safeHide = () => {
        if (!hidden) { hidden = true; splash.classList.add("hide"); }
      };

      function speakOnce(){
        if(alreadySpoken) return;
        alreadySpoken = true;
        try{
          const u = new SpeechSynthesisUtterance("ErolGoâ€™ya hoÅŸ geldiniz.");
          u.lang = "tr-TR";
          u.onend = safeHide;
          window.speechSynthesis.speak(u);
          setTimeout(safeHide, 3000); // gÃ¼venlik fallback
        }catch{
          setTimeout(safeHide, 1200);
        }
      }

      function start(){
        if(!("speechSynthesis" in window)){ setTimeout(safeHide, 1200); return; }
        const v = speechSynthesis.getVoices();
        if(v && v.length){
          speakOnce();
        }else{
          speechSynthesis.addEventListener("voiceschanged", speakOnce, {once:true});
          setTimeout(speakOnce, 900);
        }
      }

      start();
    })();

    /* ===== Supabase ===== */
    const db = supabase.createClient(
      "https://luyhfyhwqyzwdjpcfyyn.supabase.co",
      "sb_publishable_FftwyHK-9ZkFEp37Ejrv6A_ctj6mLFy"
    );
    const TABLE = "bina_liste";

    /* ===== Elements ===== */
    const input = document.getElementById("binaIdInput");
    const suggest = document.getElementById("suggest");
    const sonuc = document.getElementById("sonuc");
    const grid = document.getElementById("grid");
    const spin = document.getElementById("spin");
    const mapBox = document.getElementById("mapBox");
    const mapFrame = document.getElementById("mapFrame");
    const btnAra = document.getElementById("btnAra");
    const navBtn = document.getElementById("navBtn");
    const btnYeni = document.getElementById("btnYeni");
    const inputArea = document.getElementById("inputArea");
    const micBtn = document.getElementById("micBtn");
    const toast = document.getElementById("toast");

    /* ===== Helpers ===== */
    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(()=> toast.classList.remove("show"), 1500);
    }
    function titleCaseTR(str){
      if(!str) return "";
      return str
        .toLocaleLowerCase("tr-TR")
        .split(/(\s+)/)
        .map(w => w.trim() ? w[0].toLocaleUpperCase("tr-TR") + w.slice(1) : w)
        .join("");
    }

    /* YalnÄ±zca rakam */
    input.addEventListener("input", ()=>{ input.value = input.value.replace(/\D/g,""); });

    /* SESLÄ° ARAMA */
    micBtn.addEventListener("click", ()=>{
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      if(!SR){ showToast("TarayÄ±cÄ± ses tanÄ±mayÄ± desteklemiyor"); return; }
      const rec = new SR();
      rec.lang = "tr-TR";
      rec.interimResults = false;
      rec.maxAlternatives = 1;

      showToast("Dinleniyor...");
      rec.start();

      rec.onresult = (e)=>{
        const text = e.results[0][0].transcript.replace(/\D/g,'');
        input.value = text;
        showToast("Ses algÄ±landÄ±");
        ara(); // otomatik ara
      };
      rec.onerror = ()=> showToast("Ses algÄ±lanamadÄ±");
    });

    /* Ã–neriler */
    let suggestAbort;
    input.addEventListener("keyup", async (e)=>{
      const val = input.value.trim();
      if(e.key === "Enter"){ ara(); return; }
      suggest.innerHTML = "";
      suggest.style.display = "none";
      if(val.length < 2) return;

      try{
        if(suggestAbort){ suggestAbort.cancelled = true; }
        const ctx = {cancelled:false}; suggestAbort = ctx;

        const { data, error } = await db
          .from(TABLE)
          .select("BÄ°NA ID")
          .ilike("BÄ°NA ID", `%${val}%`)
          .limit(8);

        if(ctx.cancelled) return;
        if(error || !data || !data.length) return;

        suggest.style.display = "block";
        suggest.innerHTML = data.map(r => (
          `<div class="sug-item" data-id="${r['BÄ°NA ID']}">${r['BÄ°NA ID']}</div>`
        )).join("");

        suggest.querySelectorAll(".sug-item").forEach(el=>{
          el.onclick = ()=>{ input.value = el.dataset.id; suggest.style.display="none"; ara(); };
        });
      }catch{/* ignore */}
    });

    /* ARA */
    async function ara(){
      const id = input.value.trim();
      if(!id){ showToast("LÃ¼tfen Bina ID girin"); return; }

      spin.style.display = "inline-block";
      btnAra.disabled = true;

      const { data, error } = await db
        .from(TABLE)
        .select("*")
        .eq("BÄ°NA ID", id)
        .limit(1);

      spin.style.display = "none";
      btnAra.disabled = false;

      if(error){ showToast("Veri Ã§ekilirken hata"); return; }
      if(!data || !data.length){
        sonuc.style.display = "none";
        mapBox.style.display = "none";
        showToast("Bina bulunamadÄ±");
        return;
      }

      const b = data[0];

      /* SonuÃ§ta input + Ara gizle */
      inputArea.style.display = "none";

      const fields = [
        ["Bina ID","BÄ°NA ID"],
        ["Ä°l","Ä°L"],
        ["Ä°lÃ§e","Ä°LÃ‡E"],
        ["Mahalle","MAHALLE"],
        ["Cadde / Sokak","CADDE / SOKAK"],
        ["KapÄ± No","KAPI NO"],
        ["Eski KapÄ± No","ESKÄ° KAPI NO"],
        ["Site AdÄ±","SÄ°TE ADI"],
        ["Blok AdÄ±","BLOK ADI"],
        ["Bina AdÄ±","BÄ°NA ADI"],
        ["Koordinat","KOORDÄ°NAT"]
      ];

      let html = "";
      for(const [k,c] of fields){
        let v = (b[c] ?? "").toString().trim();
        if(!v || v === "-" || v === ".") continue;      // boÅŸ alanlarÄ± gÃ¶sterme
        if(c !== "KOORDÄ°NAT" && c !== "BÄ°NA ID") v = titleCaseTR(v);
        html += `<div class="kv"><div class="k">${k}</div><div class="v">${v}</div></div>`;
      }

      grid.innerHTML = html;
      sonuc.style.display = html ? "block" : "none";

      // Harita
      const coords = (b["KOORDÄ°NAT"] || "").split(",");
      if(coords.length === 2){
        const lat = coords[0].trim(), lng = coords[1].trim();
        if(lat && lng){
          mapBox.style.display = "block";
          mapFrame.src = `https://maps.google.com/maps?q=${lat},${lng}&z=16&output=embed`;
        }
      }else{ mapBox.style.display = "none"; }

      // Navigasyon
      let link = (b["LÄ°NK"] || "").toString().trim();
      if(!link && (b["KOORDÄ°NAT"]||"").includes(",")){
        const [lt,lg] = b["KOORDÄ°NAT"].split(",");
        link = `https://www.google.com/maps/search/?api=1&query=${lt.trim()}%2C${lg.trim()}`;
      }
      navBtn.href = link && link.startsWith("http") ? link : "#";
    }

    btnAra.addEventListener("click", ara);
    input.addEventListener("keydown", (e)=>{ if(e.key === "Enter") ara(); });

    /* Yeni Sorgu */
    btnYeni?.addEventListener("click", ()=>{
      // GÃ¶rseli bozmadan sade reset
      input.value = "";
      suggest.style.display = "none";
      grid.innerHTML = "";
      sonuc.style.display = "none";
      mapBox.style.display = "none";
      navBtn.href = "#";
      inputArea.style.display = "flex";
      input.focus();
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
