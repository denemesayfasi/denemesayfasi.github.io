body{

  justify-content:center;

  transition:.3s;

/* ============================= */
/*     iOS STYLE SWITCH          */
/* ============================= */

#rightTop{
  position:fixed; top:25px; right:40px;
}

.switch {
  width: 54px;
  height: 30px;
  position: relative;
  display: inline-block;
}

.switch input {
  display: none;
}

.slider {
  position: absolute;
  inset: 0;
  background: var(--switch-bg);
  border-radius: 30px;
  transition: .35s;
  cursor: pointer;
}

.switch-handle {
  position: absolute;
  width: 26px;
  height: 26px;
  background: var(--switch-knob);
  border-radius: 50%;
  top: 2px;
  left: 2px;
  transition: .35s cubic-bezier(.4, 0, .2, 1);
  box-shadow: 0 2px 6px rgba(0,0,0,.25);
}

input:checked + .slider {
  background: #34C759; /* iOS GREEN */
}

input:checked + .slider .switch-handle {
  transform: translateX(24px);
}

.switch-handle svg {
  width: 15px;
  height: 15px;
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%,-50%);
}

.switch-handle .sun { stroke: var(--switch-sun); }
.switch-handle .moon { stroke: var(--switch-moon); display:none; }

body.dark .switch-handle .sun { display:none; }
body.dark .switch-handle .moon { display:block; }

/* ============================= */
/*        LOGO LEFT TOP          */
/* ============================= */

#logoBox{
  position:fixed;
  top:25px; left:25px;
  cursor:pointer;
  transition:.2s;
}
#logoBox:hover{ transform:scale(1.05); }

.logo-main{ fill:var(--logo-color); }
.logo-sub{ fill:var(--logo-sub); }

/* ============================= */
/*             KART              */
/* ============================= */

.kutu{
  width:min(650px,92vw);
  background:var(--card-bg);
  border:1px solid var(--border);
  border-radius:18px;
  padding:35px;
  margin-top:40px;
  backdrop-filter:blur(18px);
}

/* INPUT */
.input-wrap{ position:relative; width:100%; }

#iban{
  width:100%; height:52px;
  padding:0 56px 0 18px;
  border:1px solid var(--border);
  border-radius:12px;

body.dark #iban{ background:#333a; color:#fff; }

.paste-btn{
  position:absolute;
  right:12px; top:50%;

}

/* BUTTON */
button.action{

  margin-top:25px;
  background:var(--button);
  color:#fff;
  border-radius:16px;
  font-size:20px;

}
button.action:hover{

}

/* FOOTER */
